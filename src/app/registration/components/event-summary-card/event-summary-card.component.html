<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>{{ event.name }}</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ event.description }}</p>
  </mat-card-content>

  <mat-card-footer>
    <p>{{ checkedInAt }}</p>
    <p>{{ averageRating }}</p>
  </mat-card-footer>
</mat-card>
